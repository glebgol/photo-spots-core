# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/photo_spots?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=mysql_user
spring.datasource.password=mysql_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://localhost:3306/photo_spots?useSSL=false&allowPublicKeyRetrieval=true
spring.flyway.user=mysql_user
spring.flyway.password=mysql_pass

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Minio configuration
minio.endpoint=http://127.0.0.1:9000
minio.access.key=minioadmin
minio.secret.key=minioadmin

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
